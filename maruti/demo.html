<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap File/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="Bootstrap File/js/jquery.min.js"></script>
    <script src="Bootstrap File/js/bootstrap.min.js"></script>
    <script>
    var wagnor = 50000;
    var swift = 70000;
    var thar = 120000;

    function Display() {
      var a = document.getElementById("carSelect").value;

      if (a == "1") {
        price = wagnor;


      } else if (a == "2") {
        price = swift;

     

      } else if (a == "3") {
        price = thar;
      }

    document.getElementById("price").value=price;

    }

    function datanumber(){
      var cp=Number(document.getElementById("price").value);
      var dp=Number(document.getElementById("data").value);

      var ss= cp-dp;
      document.getElementById("aaa").value=ss;

      
    }


    function datanum(){

      var ss=Number(document.getElementById("aaa").value);
      var cgst=Number(document.getElementById("a2").value);

      var tax_amount=ss*cgst/100;
      var fn=tax_amount+ss;
      document.getElementById("a3").value=fn;


    }


    function booking(){
      var fn=Number(document.getElementById("a3").value);
      var bookamo=Number(document.getElementById("bookamou").value);

         var remaninig=fn-bookamo;
         document.getElementById("remamo").value=remaninig;
    }


    function cleardata(){
      document.getElementById("carSelect").value="";
      document.getElementById("price").value="";
      document.getElementById("data").value="";
      document.getElementById("aaa").value="";
      document.getElementById("a2").value="";
      document.getElementById("a3").value="";
      document.getElementById("bookamou").value="";
      document.getElementById("remamo").value="";

    }
  </script>
</head>
<body>
<div class="col-md-4"></div>

<div class="col-md-4">
  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h1 class="panel-title" style="text-align: center;">Car Quotation </h1>
    </div>

    <div class="panel panel-body">
      <div class="form-group">
             <label>Select a Car</label>
    <select style="text-align: center;font-size:17px;color:darkmagenta;" id="carSelect" onchange="Display()" class="form-control">
    <option>Select car</option>
    <option value="1">Wagnor</option>
    <option value="2">Swift</option>
    <option value="3">Thar</option>
  </select>


      </div>

      <div class="form-group">
        <label > Car Price </label>
  <input style="text-align: center;font-size:17px;" type="text" id="price" class="form-control" />
      </div>

<div class="form-group">
<label>Discount Price </label>
  <input style="text-align: center;font-size:17px;" type="text" id="data" onchange="datanumber()" class="form-control"/>
</div>


<div class="form-group">
<label>No Apply Gst Amount</label>
  <input style="text-align: center;font-size:17px;" type="text" id="aaa" class="form-control"/>
</div>


<div class="form-group">
 <label style="color: red;"> Car GST % </label>
  <input style="color: red;text-align: center;font-size:17px;" type="text" id="a2" onchange="datanum()" class="form-control"/>
</div>


<div class="form-group">
<label>Final Amount (For GST %)</label>
  <input style="text-align: center;font-size:17px;" type="text" id="a3" class="form-control"/>
</div>


<div class="form-group">
<label>Booking Amount </label>
  <input style="text-align: center;font-size:17px;" type="text" id="bookamou" onchange="booking()" class="form-control"/>
</div>

<div class="form-group">
<label style="color: green;">Remaninig Amount</label>
  <input style="color: green;text-align: center;font-size:17px;" type="text" id="remamo" class="form-control"/>
</div>

    </div>

    <div class="panel-footer" style="text-align: center;">
      <input type="button" class="btn btn-danger" value="Clear Data" onclick="cleardata()"/>
            <input type="button" class="btn btn-warning" value="Print" onclick="window.print()"/>

    </div>

  </div>
  </div>

  

  
  
</body>
</html>
