            var v=1000000;
            var e=1200000;
            var br=600000;
            var f=1000000;
            var price="";
            var gst="";
            var finalprice="";

           var a=document.getElementById("abc1").value;
           var z=document.getElementById("abc2").value;
           if(a=="1"){
            price=w; 
            gst=(price*z)/100;
            finalprice=price+gst;

           else if(a=="2"){
            price=b;
             gst=(price*z)/100;
            finalprice=price+gst;
           }
            else if(a=="3"){
            price=v;
             gst=(price*z)/100;
            finalprice=price+gst;
           }
            else if(a=="4"){
            price=e;
             gst=(price*z)/100;
            finalprice=price+gst;
           }
            else if(a=="5"){
            price=br;
             gst=(price*z)/100;
            finalprice=price+gst;

            price=f;
             gst=(price*z)/100;
            finalprice=price+gst;
           }
           document.getElementById("num2").value=price;
           document.getElementById("num5").value=finalprice;

           var discount=finalprice-50000;
           document.getElementById("num3").value=discount;  


           var booking=Number(document.getElementById("num1").value);
            var pending=discount-booking;
            document.getElementById("num4").value=pending;
    
            
            
        }     
     
              
         </script>
