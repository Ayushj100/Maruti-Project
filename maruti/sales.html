<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap File/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="Bootstrap File/js/jquery.min.js"></script>
    <script src="Bootstrap File/js/bootstrap.min.js"></script>
    <script>
        function display(){
            var w=500000;
            var s=800000;
            var b=800000;
            var c=400000;
            var v=800000;
            var br=1200000;
            var f=1000000;
            var j=2000000;
            var e=1300000;
            var price=""


            var a=document.getElementById("abc0").value;
            if(a=="1"){
                price=w;

            }
            else if(a=="2"){
                price=s;
            }
            else if(a=="3"){
                price=b;
            }
             else if(a=="4"){
                price=c;
            }
             else if(a=="5"){
                price=v;
            }
             else if(a=="6"){
                price=br;
            } else if(a=="7"){
                price=f;
            } else if(a=="8"){
                price=j;
            } else if(a=="9"){
                price=e;
            }
            document.getElementById("abc1").value=price;           
           
        }
        function discount(){
            var cp=Number(document.getElementById("abc1").value);
            var dp=Number(document.getElementById("abc2").value);
            var dprice=cp-dp;
            document.getElementById("abc3").value=dprice;

        }
        function gst(){
            var dp=Number(document.getElementById("abc3").value);
            var gst=Number(document.getElementById("abc4").value);
            var gstprice=dp+(dp*gst)/100;
            document.getElementById("abc5").value=gstprice;         
             
        }
        function booking(){
            var book=Number(document.getElementById("abc6").value);
            var final=Number(document.getElementById("abc5").value);
            var remaining=final-book;
            document.getElementById("abc7").value=remaining;
        }
        function cleardata(){
            var a=document.getElementById("abc0").value="";
            var b=document.getElementById("abc1").value="";
            var c=document.getElementById("abc2").value="";
             var d=document.getElementById("abc3").value="";
            var e=document.getElementById("abc4").value="";
            var f=document.getElementById("abc6").value="";
            var g=document.getElementById("abc5").value="";
            var h=document.getElementById("abc7").value="";
        }

    </script>
    
</head>
<body>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div  class=" panel panel-primary" style="width:500px;">
            <div class="panel-heading">
                <center><h2>Car Quotation</h2></center>
            </div>
            <div class="panel-body">
                <label>NAME</label>
                <input type="text" id="num1" class="form-control"/><br/>
                 <label>PHONE Number</label>
                <input type="Number" id="num2"class="form-control"/><br/>
                <label>EMAIL ID</label>
                <input type="email" id="num3"class="form-control"/><br/>
                <label>Select Car</label>
                <select class="form-control" id="abc0" onchange="display()">
                    <option selected disabled>Select a car</option>
                    <option value="1">Wagonr</option>
                    <option value="2">Swift</option>
                    <option value="3">Baleno</option>
                    <option value="4">Celerio</option>
                    <option value="5">Vitara</option>
                    <option value="6">Brezza</option>
                    <option value="7">Fronx</option>
                    <option value="8">Jimmny</option>
                    <option value="9">Ertiga</option>
                </select><br/>
                <label>CAR PRICE</label>
                <input type="text" id="abc1" class="form-control"/><br/>
                <label>DISCOUNT</label>
                <input type="text" id="abc2" class="form-control" onchange="discount()"/><br/>
                <label>DISCOUNT PRICE</label>
                <input type="text" id="abc3" class="form-control"/><br/>
                <label>GST</label>
                <input type="text" id="abc4" class="form-control"onchange="gst()"
                /><br/>
                 <label>Final AMOUNT WITH GST</label>
                <input type="text" id="abc5" class="form-control"/><br/>
                 <label>Booking AMOUNT</label>
                <input type="text" id="abc6" class="form-control" onchange="booking()"/><br/>
                 <label>Remaninig AMOUNT</label>
                <input type="text" id="abc7" class="form-control"/><br/>

                           
            </div>
            <div class="panel-footer">
                <input type="button" class="btn btn-danger" value="CLEAR DATA" onclick="cleardata()"/>
                <input type="button" class="btn btn-warning" value="PRINT" onclick="window.print()"/> 

            
            </div>

        </div>
    </div>
    
    
</body>
</html>
